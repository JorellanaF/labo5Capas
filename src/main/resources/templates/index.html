<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Nuevo Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="row m-3">
                <h1 class="col-12 justify-content-center">Ingresa un Nuevo Estudiante</h1>
            </div>
            <form class="col-12" method="post" th:object="${estudiante}" th:action="@{/procesado}">
                <div class="row m-3">
                    <label class="col-3 text-center">Nombre</label>
                    <input class="col-6" type="text" th:field="*{nombre}" placeholder="Ingrese nombre">
                    <span class="col-12" th:errors="*{nombre}"></span>
                </div>
                <div class="row m-3">
                    <label class="col-3 text-center">Apellido</label>
                    <input class="col-6" type="text" th:field="*{apellido}" placeholder="Ingrese apellido">
                    <span class="col-12" th:errors="*{apellido}"></span>
                </div>
                <div class="row m-3">
                    <label class="col-3 text-center">Carne</label>
                    <input class="col-6" type="number" th:field="*{carne}" placeholder="Ingrese nombre">
                    <span class="col-12" th:errors="*{carne}"></span>
                </div>
                <div class="row m-3">
                    <label class="col-3 text-center">Carrera</label>
                    <input class="col-6" type="text" th:field="*{carrera}" placeholder="Ingrese nombre">
                    <span class="col-12" th:errors="*{carrera}"></span>
                </div>
                <div class="row justify-content-center m-3">
                    <div class="col-2 m-3">
                        <input class="btn-success" type="submit" value="Agregar Estudiante">
                    </div>
                </div>
            </form>
        </div>
        <form class="col-12" method="post" th:object="${estudiante}" th:action="@{/listado}">
            <div class="row justify-content-center">
                <input class="col-2 m-3 btn-info" type="submit" value="Listado">
            </div>
        </form>
    </div>
</body>
</html>
